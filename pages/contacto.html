    <main>

        <section class="container-form">
            <div class="wrapper-container-form">
                <img src="../img/form.jpg" alt="hombre trabajando">

                <form action="" class="form-contacto">

                    <h2>CONTACTO</h2>

                    <div class="wrapper-input">
                        <label for="nombre-usuario">Nombre y apellido:</label>
                        <input type="text" id="nombre-usuario" placeholder="Ej: Roberto Garcia">
                    </div>

                    <div class="wrapper-input">
                        <label for="telefono">Telefono:</label>
                        <input type="tel" id="telefono" placeholder="351 4897562">
                    </div>

                    <div class="wrapper-input">

                        <label for="e-mail">E-mail:</label>
                        <input type="email" id=e-mail placeholder="rgarcia@gmail.com">
                    </div>

                    <div class="wrapper-input">

                        <label for="asunto-usuario">Seleccione el asunto:</label>
                        <select name="" id="asunto-usuario">
                            <option value="">Consulta</option>
                            <option value="">Recomendación</option>
                            <option value="">Solicitud</option>
                            <option value="">Queja</option>
                        </select>
                    </div>

                    <div class="wrapper-input-text">
                        <label for="texto-usuario">Mensaje:</label>
                    </div>
                    <div>
                        <textarea name="" id="texto-usuario" cols="30" rows="10"></textarea>
                    </div>
                    <div class="wrapper-input-btn">
                        <input type="submit" value="Enviar" class="btn">
                        <input type="reset" value="Limpiar" class="btn">
                    </div>
                </form>
            </div>
